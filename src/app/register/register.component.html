<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>
                    
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.name' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Email</label>
                        <input [(ngModel)]='user.email' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite um email válido">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='user.picture' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmPassword($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Digite sua senha novamente</label>
                        <input [(ngModel)]='user.password' class="form-control" type="password" name="senha" id="senha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select (change)='userType($event)' class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Admin</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger mr-5" type="submit" routerLink='/login'>Cancelar</button>
                        <button (click)='register()' class="btn btn-success" type="submit" routerLink='/login'>Confirmar</button>
                    </div>

                </div>
            </div>
         </div>

    </div>
</div>
